<body>

<app-top-bar></app-top-bar>

<mat-drawer-container>

  <mat-drawer class="sidebar-content" mode="side" opened>
    <mat-grid-list [cols]="6" rowHeight="66.1">
      <mat-grid-tile [colspan]="6" [rowspan]="6">
        <mat-card class="dashboard-card">
          Drone display data<br>
          <div>
            Firebase Data:
            <ul>
              <pre *ngFor="let data of drone_data | async">
                latitude: {{ data.latitude }}
                longitude: {{ data.longitude }}
                heading angle: {{ data.heading_angle }}
              </pre>
            </ul>
          </div>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6" [rowspan]="7">
        <mat-card class="dashboard-card">
          Custom Search<app-drone-search></app-drone-search>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer>

  <mat-drawer-content class="mainbar-content">
    Google map content
  </mat-drawer-content>

</mat-drawer-container>

<app-info-screen></app-info-screen>
<app-map></app-map>
<app-zone-search></app-zone-search>
<app-zone-creation></app-zone-creation>


</body>
