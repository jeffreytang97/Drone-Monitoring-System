
<mat-card class="dashboard-card">
  <mat-card-header class="header-content">
    <mat-card-title>Drone Info Display</mat-card-title>
    <mat-card-subtitle>Manufacturer Name</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="row">
      <div class="column-left">
        <mat-card>Drone ID:</mat-card>
      </div>
      <div class="column-right">
        <mat-card>{{drone_id}}</mat-card>
      </div>
    </div>
    <div class="row">
      <div class="column-left">
        <mat-card>Heading Angle:</mat-card>
      </div>
      <div class="column-right">
        <mat-card>{{heading}}Â°</mat-card>
      </div>
    </div>
    <div class="row">
      <div class="column-left">
        <mat-card>Latitude:</mat-card>
      </div>
      <div class="column-right">
        <mat-card>{{latitude}}</mat-card>
      </div>
      <div class="row">
        <div class="column-left">
          <mat-card>Longitude:</mat-card>
        </div>
        <div class="column-right">
          <mat-card>{{longitude}}</mat-card>
        </div>
      </div>
      <div class="row">
        <div class="column-left">
          <mat-card>Ground Speed:</mat-card>
        </div>
        <div class="column-right">
          <mat-card>(N/A) km/h</mat-card>
        </div>
      </div>
      <div class="row">
        <div class="column-left">
          <mat-card>Altitude:</mat-card>
        </div>
        <div class="column-right">
          <mat-card>(N/A) m</mat-card>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
